<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhập tháng" id="input">
<button onclick="date()">Tính số ngày</button>
<p id="result"></p>
<script>
    function date() {
        let num = parseInt(document.getElementById("input").value);
        switch (num) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = 'Tháng ' + num + ' có 31 ngày';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerText = 'Tháng ' + num + ' có 30 ngày';
                break;
            case 2 :
                document.getElementById("result").innerText = 'Tháng ' + num + ' có 28 ngày hoặc 29 ngày';
                break;
        }
    }
</script>
</body>
</html>
